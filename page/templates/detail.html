<!-- detail.html 새로 만들기 (5강)-->
{% extends 'base.html' %}
{% load static %}

<!-- 타이틀 추가 -->
{% block title %} 드리머리 - 헤어서비스 020 {% endblock %}



<!-- Main Content -->
{% block content %}
  <main role="main">
    <div class="container">
      <div id ="designer" class ="row featurette">
        <div class = "col-md-6">
          <h2 class = "featurette-heading">{{ designer.name }} <span id="namedeco" class="text-muted">헤어 디자이너</span></h2>
          <h5 class = "featurette-heading">{{ designer.address }}에서 활동 중입니다.</h5>
          <p class="lead">{{ designer.description }}</p>
          <div class = "d-flex justify-content-between align-items-center">
            <div class = "btn-group">
              <!-- pk 값과 path converter를 활용해서 각각의 개체에 대해 함수를 실행한다는게 뭔소리여 (7-8강에서 다룰 예정)-->
              <a href="{% url 'update' designer.id %"} class ="btn btn-sm btn-outline-secondary">정보 수정</a>
              <a href="{% url 'delete' designer.id %"} class ="btn btn-sm btn-outline-secondary">정보 삭제</a>
            </div>
          </div>
        </div>
        <div class ="col-md-4">
          <img src="{{ designer.image.url }}" width="150%" alt="Designer_Profile_Image">
        </div>
      </div>
    </div>
    
    </div>

{% endblock %}
